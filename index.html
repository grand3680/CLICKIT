<!DockType html>

<html>
 <head>
  <title> Clicker </title>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="css.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="icon" href="images/click.png" type="image/x-icon">
  
  <meta name='viewport' content='width=device-width,initial-scale=1'/>
  <meta content='true' name='HandheldFriendly'/>
  <meta content='width' name='MobileOptimized'/>
  <meta content='yes' name='apple-mobile-web-app-capable'/>
 </head>
 <body>
  <div class="preloader"></div>
  
  <!-- clicks per click -->
  <div id="Blink_All" class="">
   <div id="element" class="">
    <h2 id="total" title="A scoreboard that shows how much you click per Click"> Clicks per click : 1</h2>
    <h3 id="Auto_click" title="Number of Auto clickers purchased"> You have Auto_Click : 0 </h3>
	<h3 id="click_per_second" style="font-family: 'Press Start 2P';" title="Клики за секунду"> Clicks per second : 0</h3>

    <!-- sum of all clicks -->
    <button title="Total number of clicks and a button to get them" type="button" id="button" onclick="clicker()">
     <h1 id="h1" > Clicks made: 0 </h1>
    </button><br>

    <!-- store tab -->
    <button type="button" id="Shop" title="магазин, при нажатии ты смотришь товары">
     <img id="coin" alt="Магазин" src="images/coin.png" class="img">
     <p> Shop </p>
    </button>
   </div>

   <!-- backdrop store -->
   <div title="магазин" id="background" class="store_backround" style="display: none;"></div>
    <!-- product in the store which increases clicks per click -->
    <h1 title="product in the store which increases clicks per click" style="display: none;" id="store">
     <button id="upgrade" class="store" type="button"> 
      <p id="price"> Level Up ↑ : 100 </p>
     </button>
    </h1>

    <!-- auto clicker, clicks once per sec -->
    <h1 title="auto clicker, clicks once per sec" style="display: none;" id="store_2">
     <button style=" position: absolute; bottom: 500px;" id="upgrade_2" class="store" type="button"> 
      <p id="price_2"> Auto Clicker ↑ : 10 </p>
     </button>
    </h1>
	
	<!-- Improvement that improves the auto clicker -->
	<h1 title="Improves auto clicker" style="display: none;" id="store_3">
     <button style=" position: absolute; bottom: 355px;" id="upgrade_3" class="store" type="button"> 
      <p id="price_3"> Upgrade Cliker ↑ : 1000 </p>
     </button>
    </h1>


	<!-- The Back button takes you back to the home page -->
    <h1 title="The Back button takes you back to the home page" id="back_store">
     <button style="display: none; width: 150px; height: 100px; " class="store" id="back" >
	  <p> Back </p>
	 </button>
    </h1>


	<!-- music track button -->
   <button title="button For track music" id="Next" id="musical" class="music" type="button">
    <img id="musical_img" src="images/note.png">
   </button>
   
    <!-- Трек 1 -->
    <audio loop="loop" id="audio">
	 <source id="Music_Played" src="Music/music_1.mp3">
 	 The audio tag is not supported by your browser.
   </audio>
   
    <!-- Трек 2 -->
   <audio loop="loop" id="audio_2">>
	 <source id="Music_Played_2" src="Music/music_2.mp3">
 	 The audio tag is not supported by your browser.
   </audio>
   
    <!-- Трек 3 -->
   <audio loop="loop" id="audio_3">>
	 <source id="Music_Played_3" src="Music/music_3.mp3">
 	 The audio tag is not supported by your browser.
   </audio>
  
   <!-- louder music -->
   <button title="louder music" id="plass" type="button">
    <img id="plas_img" src="images/Plass.png">
   </button>
  
   <!-- quieter music -->
   <button title="quieter music" id="minus" type="button">
    <img id="minus_img" src="images/Minus.png">
   </button>
  <div>
  
  <!-- The popUp window in the store shows how much money is missing -->
   <div title="Store Window" id="PopUp_Window" class="popUp_Store" style="display: none;"></div>
   <button title="Close the window" id="PopUp_Button" style="display: none;" >
    <img id="PopUp_Img" class="Cross" src="images/Plass.png">
   </button>
   <h3 title="Indicator of how much is missing" style="display: none;"  id="Price_TXT"> You are lacking : </h3>
   
   
   <!-- background at the Authors or popUp window -->
   <div title="Authors" id="Autor_Backround" class="popUp" style="display: none;"></div>
   <h1 id="Autor">
    <button title="Authors" style="display: none; width: 150px; height: 100px; " class="store" id="Autor_store"  type="button">
	 <img id="Autor_img" src="images/Autors.png">
	</button>
   </h1>

   <!-- Text from the Authors -->
   <h3 align="center" title="Text from the Authorsв" id="Autors_TXT" style="display: none;"> 
    <br>Game authors: <br><u>Stas</u> - designer<br><u>Kirill</u> - programmer<br><br><a id="LINK" target="_blank" href="https://vk.com/club206108059">VK group</a></a>
   </h3>  
   
   <!-- Cross at the Authors -->
   <button title="Get Out of Authorship" style="display: none;" id="Autor_button">
    <img id="Autor_img_2" src="images/Plass.png">
   </button>




   <!-- reset button -->
   <button style="display: none;" title="restarts the game and makes auto clicks stronger " id="reset_button" class="store" type="button"> 
    <p id="reset_txt" onclick="reset()"> reset </p>    
   </button>
   
  <script src="lol.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/0.8.0/Tone.min.js'></script>
 </body>
</html>
